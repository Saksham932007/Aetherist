version: '3.8'

services:
  aetherist-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: aetherist:latest
    container_name: aetherist-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - WORKERS=1
      - MAX_REQUESTS=1000
      - MAX_REQUESTS_JITTER=50
      - TIMEOUT=120
      - KEEP_ALIVE=5
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models:ro
      - ./outputs:/app/outputs:rw
      - ./logs:/app/logs:rw
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    networks:
      - aetherist-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  aetherist-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: aetherist:latest
    container_name: aetherist-worker
    restart: unless-stopped
    command: ["python", "scripts/worker.py"]
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - WORKER_TYPE=gpu
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models:ro
      - ./outputs:/app/outputs:rw
      - ./logs:/app/logs:rw
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4.0'
        reservations:
          memory: 4G
          cpus: '2.0'
    networks:
      - aetherist-network
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: aetherist-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - aetherist-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: aetherist-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - aetherist-network
    depends_on:
      - aetherist-api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: aetherist-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - aetherist-network

  grafana:
    image: grafana/grafana:latest
    container_name: aetherist-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - aetherist-network
    depends_on:
      - prometheus

networks:
  aetherist-network:
    driver: bridge
    name: aetherist-network

volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
